{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="row">
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="/media/img/profile.jpg" class="img-circle">
                </a>
                <p><span class="boldtext">Author:</span> Pridvi</p>
            </div>
            <div class="col-md-8 col-sm-6">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content|truncatewords:30 }}</p>
                <p><span class="boldtext">Published on:</span> {{ post.published_date }} </p>
                <p><span class="boldtext">Views:</span> {{ post.views }}</p>
                <p><span class="boldtext">Tag:</span> {{ post.tag }}</p>
            </div>
            <div class="col-md-2 col-sm-3">

                <p><a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Read more</a><form action="{% url 'delete_post' post.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form></p>
            </div>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
